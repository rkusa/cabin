[package]
name = "cabin"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "cabin-tailwind",
    "cabin-macros",
    "cabin-service",
]

[features]
default = ["livereload"]
livereload = []

[dependencies]
bytes = "1.2"
cabin-macros = { path = "./cabin-macros", version = "0.1" }
http = "0.2"
http-body = "0.4"
http-error = { git = "https://github.com/rkusa/http-error.git", rev = "7453f21" } # path = "../http-error" }
linkme = "0.3"
num_cpus = "1.15"
once_cell = "1.15"
paste = "1.0" # TODO: without the additiona dependency?
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
tracing = "0.1"
tokio = { version = "1.0", features = ["rt"] }
tokio-util = { version = "0.7", features = ["rt"] }
twox-hash = "1.6"

[dev-dependencies]
axum = "0.6"
cabin-tailwind = { path = "./cabin-tailwind", default-features = false }
cabin-service = { path = "./cabin-service" }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time"] }
