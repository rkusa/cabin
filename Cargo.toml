[package]
name = "cabin"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "cabin-css",
    "cabin-macros",
    "cabin-service",
]

[dependencies]
axum = "0.6" # TODO: put behind feature
bytes = "1.2"
http = "0.2"
linkme = "0.3"
num_cpus = "1.15"
once_cell = "1.15"
paste = "1.0" # TODO: without the additiona dependency?
rand = "0.8"
cabin-macros = { path = "./cabin-macros", version = "0.1" }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
tokio = { version = "1.0", features = ["rt"] }
tokio-util = { version = "0.7", features = ["rt"] }
twox-hash = "1.6"

[dev-dependencies]
axum = "0.6"
cabin-css = { path = "./cabin-css", default-features = false }
cabin-service = { path = "./cabin-service" }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time"] }
