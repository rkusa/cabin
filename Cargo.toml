[package]
name = "crabweb"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
twox-hash = "1.6"
crabweb-macros = { path = "./crabweb-macros", version = "0.1" }
linkme = "0.3"
http = "0.2"
paste = "1.0" # TODO: without the additiona dependency?

[dev-dependencies]
solarsail = { version = "0.3" }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
