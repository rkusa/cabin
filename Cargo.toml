[package]
name = "rustend"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "rustend-css",
    "rustend-macros",
    "rustend-service",
]

[dependencies]
rustend-macros = { path = "./rustend-macros", version = "0.1" }
bytes = "1.2"
linkme = "0.3"
once_cell = "1.15"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
twox-hash = "1.6"

[dev-dependencies]
axum = "0.6"
rustend-css = { path = "./rustend-css", default-features = false }
rustend-service = { path = "./rustend-service" }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time"] }
