[package]
name = "crabweb"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "crabweb-macros",
    "crabweb-service",
]

[dependencies]
crabweb-macros = { path = "./crabweb-macros", version = "0.1" }
bytes = "1.2"
linkme = "0.3"
once_cell = "1.15"
paste = "1.0" # TODO: without the additiona dependency?
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
twox-hash = "1.6"

[dev-dependencies]
crabweb-service = { path = "./crabweb-service" }
hyper = { version = "0.14", features = ["server", "tcp", "http1", "http2"] }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time"] }
