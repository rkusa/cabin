[package]
name = "rust-html-over-wire"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
quick-xml = "0.24" # TODO: replace with custom escape implementation

[dev-dependencies]
solarsail = { version = "0.3" }
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
